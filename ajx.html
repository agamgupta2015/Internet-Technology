<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter the number");
        text = "";
        $.load(function(){
            for(var i=1;i<=10;i++){
                text = text + (a+"*"+i+"="+a*i);
            }
            document.writeln(text);
        });
    </script>
</body>
</html>
